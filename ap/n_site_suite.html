<!DOCTYPE html>
<html>
<head>
    <title>High School Courses</title>
    <link rel="stylesheet" href="deco_notre_site.css">
</head>
<body>
    <header>
        <h1>High School Courses</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showCourses('math')">Math</a></li>
                <li><a href="#" onclick="showCourses('science')">Science</a></li>
                <li><a href="#" onclick="showCourses('history')">History</a></li>
                <li><a href="#" onclick="showCourses('english')">English</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="courses">
            <!-- Les informations sur les cours seront affichÃ©es dynamiquement ici -->
        </section>
    </main>

    <script>
        function showCourses(subject) {
            const coursesSection = document.getElementById('courses');
            let coursesContent = '';

            switch (subject) {
                case 'math':
                    coursesContent = `
                        <h2>Math</h2>
                        <p>Here are some of the math courses we offer:</p>
                        <ul>
                            <li>Algebra I</li>
                            <li>Geometry</li>
                            <li>Algebra II</li>
                            <li>Trigonometry</li>
                            <li>Calculus</li>
                        </ul>`;
                    break;
                case 'science':
                    coursesContent = `
                        <h2>Science</h2>
                        <p>Here are some of the science courses we offer:</p>
                        <ul>
                            <li>Biology</li>
                            <li>Chemistry</li>
                            <li>Physics</li>
                            <li>Earth Science</li>
                        </ul>`;
                    break;
                case 'history':
                    coursesContent = `
                        <h2>History</h2>
                        <p>Here are some of the history courses we offer:</p>
                        <ul>
                            <li>World History</li>
                            <li>US History</li>
                            <li>European History</li>
                            <li>Ancient Civilizations</li>
                        </ul>`;
                    break;
                case 'english':
                    coursesContent = `
                        <h2>English</h2>
                        <p>Here are some of the English courses we offer:</p>
                        <ul>
                            <li>English Composition</li>
                            <li>British Literature</li>
                        </ul>`;
                    break;
                default:
                    coursesContent = '<p>No courses found.</p>';
            }

            coursesSection.innerHTML = coursesContent;
        }
    </script>
</body>
</html>
